<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      media="screen"
      title="fontawesome"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css" />
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
    <link href="../../css/style.css" rel="stylesheet" type="text/css" />
    <!-- <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" /> -->
    <link href="../../css/jquery.datetimepicker.min.css" rel="stylesheet" type="text/css" />

    <link href="../../css/sb-icon.css" rel="stylesheet" type="text/css" />
    <link href="../../css/variables.css" rel="stylesheet" type="text/css" />
    <!-- <script src="../../Scripts/bootstrap.min.js" type="text/javascript"></script> -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.fabric.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery-ui.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery.datetimepicker.min.js" type="text/javascript"></script>

    <script src="../app.js" type="text/javascript"></script>
    <script src="../logic/globaladdin.js" type="text/javascript"></script>
    <script src="../addappointment.js" type="text/javascript"></script>
  </head>
  <body class="">
    <div id="salesbox-plugin" class="container-fluid">
      <div class="panel panel-default add-panel">
        <div class="panel-heading" style="margin-top: -20px;">
          <div class="heading-wrapper"></div>
        </div>
        <div class="backheader backHeaderBg blueText">
          <a href="../composeemail.html" class="back-button">
            <div class="formBack">
              <i class="fa  fa-angle-left" title="back" aria-hidden="true"></i>
            </div>
            Back
          </a>
        </div>

        <div class="formheader greyTitleBg greyTitle borderBottom">
          Add Meeting
        </div>
        <div class="panel-body">
          <form name="addTaskForm" id="addTaskForm" class="form-flex">
            <div class="form-group">
              <div class="col-sm-4">
                <label for="account" class="control-label">Company</label>
              </div>
              <div class="col-sm-8">
                <div>
                  <div class="dropdown">
                    <div data-toggle="dropdown">
                      <div class="input-content has-suffix">
                        <input type="text" class="form-control" id="account" placeholder="" />
                      </div>
                      <span class="input-group-suffix">
                        <i class="fa fa-angle-down"></i>
                      </span>
                    </div>
                    <ul id="account-dropdown-menu" class="dropdown-menu dropdown-menu-right" style="overflow: auto;">
                      <li style="padding: 0rem;">
                        <div class="scrollingDiv dropdown-fix-height">
                          <table class="table" id="accountlist"></table>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-4">
                <label for="title" class="control-label">Title:</label>
              </div>
              <div class="col-sm-8">
                <input type="text" id="apptitle" placeholder="required" required />
              </div>
            </div>

            <div class="form-group" id="contact-field">
              <div class="col-sm-4">
                <label class="control-label">Contact:</label>
              </div>

              <div class="col-sm-8">
                <div>
                  <div class="dropdown">
                    <div data-toggle="dropdown">
                      <div id="appcontact" style="padding: 0"></div>
                      <span class="input-group-suffix">
                        <i class="fa fa-angle-down"></i>
                      </span>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-right" style="overflow: auto;">
                      <li style="padding: 0rem;">
                        <div class="scrollingDiv dropdown-fix-height">
                          <table class="table" id="ddlappcontact"></table>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-4">
                <label for="opportunity" class="control-label">Deal:</label>
              </div>

              <div class="col-sm-8">
                <div>
                  <div class="dropdown">
                    <div data-toggle="dropdown">
                      <div class="input-content has-suffix">
                        <input
                          type="text"
                          class="form-control"
                          id="appopportunity"
                          readonly="readonly"
                          placeholder=""
                        />
                      </div>
                      <span class="input-group-suffix">
                        <i class="fa fa-angle-down"></i>
                      </span>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-right" style="overflow: auto;">
                      <li style="padding: 0rem;">
                        <div class="scrollingDiv dropdown-fix-height">
                          <table class="table" id="ddlappopportunity"></table>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-4">
                <label for="focus" class="control-label">Focus:</label>
              </div>

              <div class="col-sm-8">
                <div>
                  <div class="dropdown">
                    <div data-toggle="dropdown">
                      <div class="input-content has-suffix">
                        <input type="text" class="form-control" id="appfocus" readonly="readonly" placeholder="" />
                      </div>
                      <span class="input-group-suffix">
                        <i class="fa fa-angle-down"></i>
                      </span>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-right" style="overflow: auto;">
                      <li style="padding: 0rem;">
                        <div class="scrollingDiv dropdown-fix-height">
                          <table class="table" id="ddlappfocus"></table>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-4">
                <label for="location" class="control-label">Location:</label>
              </div>

              <div class="col-sm-8">
                <input type="text" id="applocation" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-4">
                <label for="start" class="control-label">Starts:</label>
              </div>
              <div class="col-sm-8">
                <input
                  type="text"
                  placeholder="required"
                  class="sb-modal-form-control no-border date"
                  id="appstart"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-4">
                <label for="end" class="control-label">Ends:</label>
              </div>
              <div class="col-sm-8">
                <input
                  type="text"
                  placeholder="required"
                  class="sb-modal-form-control no-border date"
                  id="append"
                  required
                />
              </div>
            </div>

            <div class="form-group sb-dropdown-wrapper">
              <div class="col-sm-4">
                <label for="owner" class="control-label">Owner:</label>
              </div>

              <div class="col-sm-8">
                <input type="text" value="" readonly class="sb-modal-form-control no-border" id="appowner" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-4">
                <label for="invitee" class="control-label">Invitees:</label>
              </div>

              <div class="col-sm-8">
                <div>
                  <input
                    style="display: none"
                    type="text"
                    readonly
                    class="sb-modal-form-control no-border"
                    id="invitee"
                  />
                  <div id="appinvitee" style="padding: 0.2rem;"></div>
                </div>

                <a href="#" data-toggle="dropdown">
                  <i class="fa fa-user-o"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-search">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-search"></i>
                        <input
                          type="text"
                          class="form-control"
                          id="inviteeauto"
                          placeholder="Search contact or email"
                          style="padding: 2px;"
                        />
                      </span>
                    </div>
                  </li>
                  <li>
                    <div id="invitee-dropdown-menu" class="scrollingDiv dropdown-fix-height">
                      <table class="table fill-width" id="ddlappinvitee"></table>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <div class="form-group note no-border">
              <div class="col-sm-3">
                <label for="note" class="control-label">Note</label>
              </div>
              <div class="col-sm-8"></div>
              <div class="col-sm-1" id="remainingchar">2000</div>
              <textarea
                placeholder="Note"
                class="sb-modal-form-control no-border note-block"
                id="appnote"
                rows="3"
                maxlength="2000"
              ></textarea>
            </div>
            <div class="btn-logout loginbutton">
              <a id="add-to-prospector" href="#" class="loginbutton">Done</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
        var deviceAgent = navigator.userAgent.toLowerCase();
        var agentID = deviceAgent.match(/(iphone|ipod|ipad)/);
        var windowH = 0;

        if (agentID) {
          windowH = window.screen.height - 40 - $('#salesbox-plugin').offset().top;
        } else {
          windowH = $(window).height() - $('#salesbox-plugin').offset().top;
        }

        $('#salesbox-plugin').css({
          height: windowH,
        });

        if ($(window).height() > 630) {
          $('textarea').css({
            height: windowH - 630,
          });
        }

        $(window).on('resize', function() {
          $('#salesbox-plugin').css({
            height: windowH,
          });

          if ($(window).height() > 630) {
            $('textarea').css({
              height: windowH - 630,
            });
          }
        });

        if (agentID) {
          $('#appstart').get(0).type = 'datetime-local';
          $('#append').get(0).type = 'datetime-local';
        } else {
          $('#appstart,#append').datetimepicker({
            format: 'd M Y H:i',
            minDate: 0,
            step: 15,
          });
        }

        $('#appnote').keyup(function() {
          var char = 2000 - $(this).val().length;
          if (char < 0) {
            char = 0;
          }
          $('#remainingchar').text(char);
        });
      });
    </script>
  </body>
</html>
