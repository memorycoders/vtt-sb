    <script type="text/javascript" src="../Scripts/date.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="logic/globaladdin.js" type="text/javascript"></script>

  <body class="mobile whitebg">
    <div id="salesbox-plugin" class="container-fluid ">
      <div class="loginwindowlogo"></div>

      <div class="panel panel-default add-panel whitebg">
        <div class="addMenuItem centerContent">
          <a href="javascript:void(0);" id="viewcontact">
            <div class="addMenuIcon contactBg">
              <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div class="addMenuTitle lightText">
              View Contact Info
            </div>
            <span class="input-group-suffix">
              <i class="fa fa-angle-right"></i>
            </span>
          </a>
        </div>

        <div class="addMenuItem centerContent">
          <a href="javascript:void(0);" id="addcontact">
            <div class="addMenuIcon contactBg">
              <i class="fa fa-user-plus" aria-hidden="true"></i>
            </div>
            <div class="addMenuTitle lightText">
              Add Contact
            </div>
            <span class="input-group-suffix">
              <i class="fa fa-angle-right"></i>
            </span>
          </a>
        </div>

        <div class="addMenuItem centerContent">
          <a href="javascript:void(0)" id="addlead">
            <div class="addMenuIcon leadBg">
              <i class="fa fa-leads"></i>
            </div>
            <div class="addMenuTitle lightText">
              Add Deal
            </div>
            <span class="input-group-suffix">
              <i class="fa fa-angle-right"></i>
            </span>
          </a>
        </div>

        <div class="addMenuItem centerContent">
          <a href="javascript:void(0)" id="addtask">
            <div class="addMenuIcon taskBg">
              <i class="fa fa-calendar-check-o"></i>
            </div>
            <div class="addMenuTitle lightText">
              Add Reminder
            </div>
            <span class="input-group-suffix">
              <i class="fa fa-angle-right"></i>
            </span>
          </a>
        </div>

        <div class="addMenuItem centerContent">
          <a href="javascript:void(0)" id="addappointment">
            <div class="addMenuIcon appointmentBg">
              <i class="fa fa-calendar fa-fw"></i>
            </div>
            <div class="addMenuTitle lightText">
              Add Meeting
            </div>
            <span class="input-group-suffix">
              <i class="fa fa-angle-right"></i>
            </span>
          </a>
        </div>

        <div class="addMenuItem centerContent addMenuItemLastRow">
          <a href="javascript:void(0)" id="addnote">
            <div class="addMenuIcon noteBg">
              <i class="fa fa-comments fa-fw"></i>
            </div>
            <div class="addMenuTitle lightText">
              Add Note
            </div>
            <span class="input-group-suffix">
              <i class="fa fa-angle-right"></i>
            </span>
          </a>
        </div>
      </div>
    </div>
    <p><button type="button" class="btn-logout loginbutton" id="btnLogout">Logout</button></p>
