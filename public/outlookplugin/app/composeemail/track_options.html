<body class="">

    <div id="salesbox-plugin" class="container-fluid">
        <div class="panel panel-default add-panel">

            <div class="panel-heading" style="margin-top: -20px;">
                <div class="heading-wrapper"></div>
            </div>

            <div class="backheader backHeaderBg blueText">
                <a href="../composeemail.html" class="back-button">
                    <div class="formBack">
                        <i class="fa  fa-angle-left" title="back" aria-hidden="true"></i>
                    </div>
                    Back
                </a>
            </div>

            <div class="formheader greyTitleBg greyTitle borderBottom">
                Tracking options
            </div>

            <div class="panel-body">
                <div class="panel-body">
                    <button class="loginbutton" type="button" id="trackContent" name="submit">Tracking Content</button>
                    <button class="loginbutton" type="button" id="trackUrl" name="submit">Tracking URL</button>
                    <button class="loginbutton" type="button" id="trackAttacment" name="submit">Tracking Attachment</button>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
    $(document).ready(function() {

        $("#salesbox-plugin").css({
            height: $(window).height() - $("#salesbox-plugin").offset().top
        });
        $(window).on('resize', function () {
            $("#salesbox-plugin").css({
                height: $(window).height() - $("#salesbox-plugin").offset().top
            });
        });

    });

    // $('#taskdate').datepicker({
    //   dateFormat : 'mm/dd/yy',
    // });
    $('#taskdate').datetimepicker({
      format:'d M Y H:i',
	  minDate: 0,
    });
    $('#tasknote').keyup(function () {
    var char = 200 - $(this).val().length;
    if (char < 0) {
        char = 0;
    }
    $('#remainingchar').text(char);
    });
    </script>
